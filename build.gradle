apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0.4'	

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceSets {
  main {
    java {
      srcDir 'src/main/java'
    }
    resources {
      srcDir 'src/main/resources'
    }
  }
  demo {
    java {
      srcDir 'src/demo/java'
    }
    resources {
      srcDir 'src/demo/resources'
    }
  }
}

jar {
	baseName = 'jmap-project'
}
